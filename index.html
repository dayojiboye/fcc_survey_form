<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
            <form id="survey-form" method="GET" action="">
                <div class="form-group">                    
                    <label for="name-label">Name</label>
                    <input type="text" id="name-label" name="name" placeholder="Enter your name" required>
                </div>

               <div class="form-group">
                   <label for="email-label">Email</label>
                   <input type="email" id="email-label" name="email" placeholder="Enter your Email" required>
               </div>

               <div class="form-group">
                <label for="number-label">Age <span class="label-span">(optional)</span></label>
                <input type="number" id="number-label" name="age" placeholder="Age" min="10" max="99" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="currentRole">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div class="check-group">
                    <input type="radio" id="recommendOpt1" name="recommend" value="definitely" checked required>
                    <label for="recommendOpt1" class="check-label">Definitely</label>
                </div>

                <div class="check-group">
                    <input type="radio" id="recommendOpt2" name="recommend" value="maybe" required>
                    <label for="recommendOpt2" class="check-label">Maybe</label>
                </div>

                <div class="check-group">
                    <input type="radio" id="recommendOpt3" name="recommend" value="not sure" required>
                    <label for="recommendOpt3" class="check-label">Not sure</label>
                </div>
            </div>

            
            <div class="form-group">
                <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown" name="favoriteFeature">
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? <span class="label-span">(Check all that apply)</span></p>
                <div class="check-group">
                    <input type="checkbox" id="siteImprovement1" name="improvement" value="front-end projects">
                    <label for="siteImprovement1" class="check-label">Front-end Projects</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement2" name="improvement" value="back-end projects">
                    <label for="siteImprovement2" class="check-label">Back-end Projects</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement3" name="improvement" value="data visualization">
                    <label for="siteImprovement3" class="check-label">Data Visualization</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement4" name="improvement" value="challenges">
                    <label for="siteImprovement4" class="check-label">Challenges</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement5" name="improvement" value="open source community">
                    <label for="siteImprovement5" class="check-label">Open Source Community</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement6" name="improvement" value="gitter help rooms">
                    <label for="siteImprovement6" class="check-label">Gitter help rooms</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement7" name="improvement" value="videos">
                    <label for="siteImprovement7" class="check-label">Videos</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement8" name="improvement" value="city meetups">
                    <label for="siteImprovement8" class="check-label">City Meetups</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement9" name="improvement" value="Wiki">
                    <label for="siteImprovement9" class="check-label">Wiki</label>
                </div>

                <div class="check-group">
                    <input type="checkbox" id="siteImprovement10" name="improvement" value="forum">
                    <label for="siteImprovement10" class="check-label">Forum</label>
                </div>
                <div class="check-group">
                    <input type="checkbox" id="siteImprovement11" name="improvement" value="additional courses">
                    <label for="siteImprovement11" class="check-label">Additional Courses</label>
                </div>
            </div>

            <div class="form-group">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea name="suggestions" id="suggestions" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </div>
</body>
</html>
